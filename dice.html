<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="wrapper clearfix">
        <div class="flex-wrap">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1 <i class=""></i></div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">6</div>
                </div>

            </div>

            <div class="player-1-panel active">
                <div class="player-name" id="name-1">Player 2 <i class=""></i></div>
                <div class="player-score" id="score-1">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">6</div>
                </div>
            </div>

        </div>

        <div class="dice-button">
            <button class="btn-new"><i class="ion-ios-plus-outline"></i> New Game</button>
            <button class="btn-roll">Roll Dice</button>
            <button class="btn-hold">Hold Dice</button>
           
        </div>

        <img src="img/dice-3.png" alt="" id="dice">

    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
